<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agenda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div id="navbar"></div>
    <div class="container text-center">
        <div class="row">
            <div class="display-4">Agendamentos de Hoje</div>
            <div class="col board rounded shadow-sm p-4">
                <div id="table-today-appointment">

                </div>
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Confirmar Agendamento ?</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="alert alert-secondary" role="alert">
                        <div class="row">
                            <div class="col-2">Cliente:</div>
                            <div class="col-10 fw-bold">Maria da Silva</div>
                        </div>
                        <div class="row">
                            <div class="col-2">Data:</div>
                            <div class="col-10 fw-bold">25/09/2021</div>
                        </div>
                        <div class="row">
                            <div class="col-2">Horário:</div>
                            <div class="col-10 fw-bold">14:00</div>
                        </div>

                    </div>
                    <div class="alert alert-secondary" role="alert">
                        <div class="row">
                            <div class="col-2">Área:</div>
                            <div class="col-10 fw-bold">Estética</div>
                        </div>
                        <div class="row">
                            <div class="col-2">Profissional:</div>
                            <div class="col-10 fw-bold">Márcia Pereira</div>
                        </div>
                        <div class="row">
                            <div class="col-2">Tipo:</div>
                            <div class="col-10 fw-bold">Particular</div>
                        </div>
                        <div class="row">
                            <div class="col-2">Comentário:</div>
                            <div class="col-10 fw-bold">Parcelar em 3x</div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Voltar</button>
                    <button type="button" class="btn btn-danger">Ausente</button>
                    <button type="button" class="btn btn-primary">Presente</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(function () {
            $("#navbar").load("/prototype/components/navbar/navbar.html");
            $("#table-today-appointment").load("/prototype/components/table_today_appointment/table_today_appointment.html");
        });
    </script>
</body>

</html>
